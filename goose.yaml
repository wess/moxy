project:
  name: "moxy"
  version: "0.1.2"
  description: "A nice little superset for the almighty C language. It adds a lot of features to C, but it also adds a lot of syntax sugar to make it more enjoyable to write."
  author: "Wess Cope <opensource@wess.io>"
  license: "MIT"

build:
  cc: "cc"
  cflags: "-Wall -Wextra -std=c11"
  includes:
    - "src"
    - "libs/goose/src"

dependencies:
  goose:
    path: "libs/goose"

tasks:
  demo: "./build/debug/moxy run examples/features.mxy"
  transpile: "./build/debug/moxy examples/math.mxy"
  check: "./build/debug/moxy fmt --check"
  genstdlib: "sh scripts/genstdlib.sh"
